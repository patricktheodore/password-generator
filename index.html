<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/c1b942df5a.js" crossorigin="anonymous"></script>
    <title>patricktheodore. - password generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <header id="home">
      <h1><a href="https://patricktheodore.github.io/patricktheodore-portfolio/">patricktheodore.</a></h1>
    </header>
    <div class="wrapper">
      <div class="card">
        <div class="card-header">
          <h2>generate a password</h2>
        </div>
        <div class="card-body">
          <textarea onclick="this.focus();this.select()"
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">generate password.</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <footer>
      <a href="https://patricktheodore.github.io/patricktheodore-portfolio/">&copy; 2021 patricktheodore.</a>
  </footer>
  </body>
</html>
